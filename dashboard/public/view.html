<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net blob:; 
    style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; 
    font-src 'self' https://cdn.jsdelivr.net;
    img-src 'self' data: https:; ">
    <title>Filtered Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/view.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Sullys Cars Analysis</span>
            <a href="index.html" class="btn btn-outline-light btn-sm">‚Üê Back </a>
        </div>
    </nav>

    <div class="container-fluid p-4">
        <!-- filters -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Active Filters</h5>
            </div>
            <div class="card-body">
                <div id="filterSummary" class="d-flex flex-wrap gap-2">
                    <span class="badge bg-secondary">Loading filters...</span>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Showing <span id="resultCount" class="text-primary">0</span> Cars</h4>
        </div>
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading car data...</p>
        </div>
        <div id="carsTableContainer" style="display: none;">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="table-dark sticky-top">
                        <tr>
                            <th>Car ID</th>
                            <th>Manufacturer</th>
                            <th>Model</th>
                            <th>Year</th>
                            <th>Price</th>
                            <th>Mileage</th>
                            <th>Fuel Type</th>
                            <th>Engine Size</th>
                            <th>Dealer</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody id="carsTableBody">
                    </tbody>
                </table>
            </div>
            <nav aria-label="Page navigation" class="mt-4">
                <ul class="pagination justify-content-center" id="pagination">
                </ul>
            </nav>
        </div>
        <div id="noResults" class="text-center py-5" style="display: none;">
            <h3 class="text-muted">No cars found</h3>
            <p>Try adjusting your filters</p>
            <a href="index.html" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/view.js"></script>
</body>
</html>
